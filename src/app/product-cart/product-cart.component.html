<div class="container">
    <div class="col-12">
        <h4 class="mt-12 text-center">We are ready to Serve</h4>
        <table class="table border-radius my-6">
            <thead>
                <tr class="bg-primary text-center">
                    <th>Sr No</th>
                    <th>Product Name</th>
                    <th>Brand Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Order Total</th>
                    <th>Help</th>
                    
                </tr>
                
            </thead>
            <tbody>
                <ng-container *ngIf="currentItem.length;else elsepart">
                    <tr *ngFor="let item of currentItem; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td><strong>{{item.pName}}</strong></td>
                        <td>{{item.pQty}}</td>
                        <td><i class="fa fa-inr" aria-hidden="true"></i> {{item.pPrice}}</td>
                        <td><i class="fa fa-inr" aria-hidden="true"></i> {{item.pOrderTotal}}</td>
                    </tr>
                </ng-container>
                <ng-template #elsepart>
                    <tr class="text-center">
                        <td [attr.colspan]="12">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPHfm8Fby3ZRwQ80mug93mqtA4n7yTa5p1AfrX2em1fOZzQ0QJ6BJ_nTyiH5wzAgXTbnw&usqp=CAU">
                            HUSHHHH!!!!
                        </td>
                    </tr>
                </ng-template>
                <tr class="bg-danger">
                    <td colspan="6" class="text-right"><strong>Grand Total</strong></td>
                    <td><i class="fa fa-inr" aria-hidden="true"></i> {{this.grandTotal}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
